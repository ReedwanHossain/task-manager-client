<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Register</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" formControlName="username"
                    class="w-full p-2 mt-1 border border-gray-300 rounded-md" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" formControlName="email" class="w-full p-2 mt-1 border border-gray-300 rounded-md" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" formControlName="password"
                    class="w-full p-2 mt-1 border border-gray-300 rounded-md" />
            </div>
            <button type="submit"
                class="w-full py-2 text-white bg-blue-500 rounded-md hover:bg-blue-700">Register</button>
            <p class="text-sm text-center">
                Already have an account? <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
            </p>
        </form>
    </div>
</div>
