<div class="p-4">
    <h2 class="text-xl font-bold mb-4">Tasks</h2>
    <div>
        <input type="text" placeholder="Filter by status" [(ngModel)]="filter" (input)="applyFilter(filter)" />

    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let task of tasks" class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-bold">{{ task.title }}</h3>
            <angular-editor [(ngModel)]="task.description" [config]="editorConfig"
                class="readonly-editor"></angular-editor>
            <p>Status: {{ task.status }}</p>
            <p>Due Date: {{ task.dueDate }}</p>
        </div>
    </div>
    <div class="flex justify-between mt-4">
        <button (click)="prevPage()" [disabled]="page === 1">Previous</button>
        <button (click)="nextPage()">Next</button>
    </div>
</div>
