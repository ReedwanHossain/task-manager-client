<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Email</label>
                <input formControlName="email" type="email" class="w-full p-2 border border-gray-300 rounded-md"
                    placeholder="Email" />
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                    class="text-red-600 text-sm mt-1">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Password</label>
                <input formControlName="password" type="password" class="w-full p-2 border border-gray-300 rounded-md"
                    placeholder="Password" />
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                    class="text-red-600 text-sm mt-1">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                    <div *ngIf="loginForm.get('password')?.errors?.['minLength']">Password must be at least 6
                        characters.
                    </div>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Login</button>
        </form>
        <div *ngIf="errorMessage" class="text-red-600 mt-4">
            {{ errorMessage }}
        </div>
        <p class="m-1 text-center">
            Don't have an account? <a routerLink="/register" class="text-blue-500 hover:underline">Register</a>
        </p>

    </div>
</div>
